<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/Reset.css">
    <link rel="stylesheet" href="CSS/analisaNumero.css"/>
    <meta name="viewport" content="width=device-width,user-scalable=0"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="IMG/icone-curso_em_video.png" type="image/x-icon">
    <title>Exercicio 03</title>
</head>
<body>
            <header id="cabecalho">
                <div class="container">
                    <h1 id="titulo" class="titulo">Analizador de numeros</h1>
                    <h2 id="subtitulo" class="subtitulo"></h2>
                </div>
            </header>

            <main class="prin">
                <div class="container">

                        <form action="GET" id="formulario" class="form">
                            <div class="area1Form">
                                <label for="Numeros" class="labelNumeros">Numeros entre 1 e 100:</label>
                                    <input type="number" name="Numeros" id="inpNumeros" class="input_Numeros">
                                
                                <input type="submit" value="Adicionar" class="btn_de_acao" id="adicionar">
                            </div>

                            <div class="area2Form">
                                <select name="" id="areaExibir" class="areaExibir" size="5">
                                </select>

                                <input type="submit" value="Finalizar" class="btn_de_acao" id="finalizar">
                            </div>
                        </form>

                        <div class="div_resultado" id="resultados">
                            <p id="resul_quant_num"></p>
                            <p id="resul_maior"></p>
                            <p id="resul_menor"></p>
                            <p id="resul_soma"></p>
                            <p id="resul_media"></p>
                        </div>

                </div>
            </main>

            <footer>
                <a href="index.html"><button class="voltar">Voltar</button></a>
                <h1>&copy; Feito por Mureulos</h1>
            </footer>
            
        <script src="JS/adicionaNumero.js"></script>
        <script src="JS/analisaNumero.js"></script>
        <script src="JS/verificaHorario.js"></script>
</body>
</html>
