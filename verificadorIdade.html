<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
        <header>
            <div class="container">
                <h1 id="titulo" class="titulo">Verificador de Idade</h1>
                <h2 id="subtitulo" class="subtitulo"></h2>
            </div>
        </header>

        <main>
            <div class="container">

                    <form action="GET" id="formulario" class="form">
                        <div class="ano_nasc">
                            <label for="Nascimento" class="LabelNasc">Ano de Nascimento:</label>
                            <input type="number" name="Nascimento" id="inpNasc" class="input_Nasc"  required>
                        </div>

                        <div class="input_escolha">
                            <label for="" class="labelSexo">Sexo:</label>
                            
                            <div class="input_escolha2">
                                <label for="sexo">
                                    <input type="radio" name="sexo" class="inpSexo" id="sexo" required>
                                        Masculino</label>

                                <label for="">
                                    <input type="radio" name="sexo" class="inpSexo" id="sexo" required>
                                        Feminino</label>
                                
                            </div>
                        </div>

                        <input type="submit" value="Verificar" class="Verificar" id="Verificar">
                    </form>
                        
                    <p class="txtForm" id="txtForm">Preencha os dados acima para ver o resultado!</p>


                <div class="segun_prin">
                    <img src="" alt="" id="imagem">
                </div>
                
            </div>
        </main>

        <footer>

        </footer>
